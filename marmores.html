<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <!-- meta charset -->
        <meta charset="utf-8">
        <!-- site title -->
        <title>Stone Cliente</title>
        <!-- meta description -->
        <meta name="description" content="">
        <!-- mobile viwport meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fevicon -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        
        <!-- ================================
        CSS Files
        ================================= -->
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/themefisher-fonts.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link id="color-changer" rel="stylesheet" href="css/colors/color-0.css">
    </head>

    <body>

        <div class="preloader">
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
        </div>

        <main class="site-wrapper">
            <div class="pt-table">
                <div class="pt-tablecell page-about relative">
                    <!-- .close -->
                    <a href="./" class="page-close"><i class="tf-ion-close"></i></a>
                    <!-- /.close -->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                                <div class="page-title text-center">
                                    <h2>Cadastro de <span class="primary">Mármores</span> <span class="title-bg"></span></h2>
                                    <p>Cadastro de peças.</p>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <legend>Adicionar serviços:</legend>
                                    </div>
                                    <!-- panel preview -->
                                    <div class="col-sm-5">
                                        <h4>serviços:</h4>
                                        <div class="panel panel-default">
                                            <div class="panel-body form-horizontal payment-form">
                                                <div class="form-group">
                                                    <label for="concept" class="col-sm-3 control-label">Código</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="concept" name="concept">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="description" class="col-sm-3 control-label">Descrição</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="description" name="description">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="amount" class="col-sm-3 control-label">Quantidade</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" class="form-control" id="amount" name="amount">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="status" class="col-sm-3 control-label">Valor</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" class="form-control" id="status" name="status" min="0.00"
                                                            max="10000.00" step="0.01" />
                                                    </div>
                                                </div>
                        
                                                <div class="form-group">
                                                    <div class="col-sm-12 text-right">
                                                        <button type="button" class="btn btn-default preview-add-button">
                                                            <span class="glyphicon glyphicon-plus"></span> Adicionar
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- / panel preview -->
                                    <div class="col-sm-7">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="table-responsive">
                                                    <table class="table preview-table">
                                                        <thead>
                                                            <tr>
                                                                <th>Código</th>
                                                                <th>Descrição</th>
                                                                <th>Quantidade</th>
                                                                <th>Valor</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody></tbody> <!-- preview content goes here-->
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row text-right">
                                            <div class="col-xs-12">
                                                <h4>Total: <strong><span class="preview-total"></span></strong></h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <hr style="border:1px dashed #dddddd;">
                                                <button type="button" class="btn btn-primary btn-block">Adicionar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            

                        </div> <!-- /.pt-tablecell -->
                    </div> <!-- /.pt-table -->
                </div>
            </div>
        </main> <!-- /.site-wrapper -->
        
        <!-- ================================
        JavaScript Libraries
        ================================= -->
        <script src="js/vendor/jquery-2.2.4.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery-validation.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
