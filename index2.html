<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Wizard-v6</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css"
		href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="page-content">
		<div class="wizard-heading">Formulário de Orçamento.</div>
		<div class="wizard-v6-content">
			<div class="wizard-form">
				<form class="form-register" id="form-register" action="#" method="post">
					<div id="form-total">
						<!-- SECTION 1 -->
						<h2>
							<p class="step-icon"><span>1</span></p>
							<span class="step-text">Informações Pessoais</span>
						</h2>
						<section>
							<div class="inner">
								<div class="form-heading">
									<h3>Cadastro</h3>
									<span>1/3</span>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">Nome</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
											<span class="label">Sobrenome</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="phone" name="phone" required>
											<span class="label">Número</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" name="your_email_1" id="your_email_1"
												class="form-control" required>
											<span class="label">Email</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">CPF</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
											<span class="label">Tipo de Pessoa</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">Cidade</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
											<span class="label">Bairro</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="address" name="address"
												required>
											<span class="label">Endereço</span>
										</label>
									</div>
								</div>
							</div>
						</section>
						<!-- SECTION 2 -->
						<h2>
							<p class="step-icon"><span>2</span></p>
							<span class="step-text">Produtos</span>
						</h2>
						<section>
							<div class="inner">
								<div class="form-heading">
									<h3>Adicionar Produtos</h3>
									<span>2/3</span>
								</div>

								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">Material</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="description" name="description"
												required>
											<span class="label">Descrição</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">Largura</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
											<span class="label">Comprimento</span>
										</label>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">Total m2</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="valor" name="valor"
												required>
											<span class="label">Valor</span>
										</label>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder">
										<label for="time" class="special-label-1">Acabamentos </label>
										<select name="time" id="time" class="form-control">
											<option value="8:00am - 10.00am" selected>Reto</option>
											<option value="9:00am - 21:00pm">Boleado</option>
											<option value="10:00am - 22:00pm">1/2 cana</option>
											<option value="12:00am - 24:00pm">45</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>


									<div class="form-holder">
										<label for="time" class="special-label-1">Produtos </label>
										<select name="time" id="time" class="form-control">
											<option value="8:00am - 10.00am" selected>Cuba aço inox 304</option>
											<option value="9:00am - 21:00pm">Cuba aço inox 404</option>
											<option value="10:00am - 22:00pm">Cuba dupla</option>
											<option value="12:00am - 24:00pm">Cuba louça oval</option>
											<option value="12:00am - 24:00pm">Cuba louça redonda</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
								</div>

								
								
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="mobra" class="special-label-1">Mão-de-obra </label>
										<select name="mobra" id="mobra" class="form-control">
											<option value="" selected>
												Tipos de Instalação</option>
											<option value="Pia">Pia</option>
											<option value="Lavatório">Lavatório</option>
											<option value="Escada">Escada</option>
											<option value="Soleira/Pingadeira">Soleira/Pingadeira</option>
							
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label for="vencimento" class="special-label-1">Vencimento do Orçamento</label>
										<input type="text" name="day" class="day" id="vencimento" placeholder="Selecione a data">
									</div>
									
								</div>
							</div>
						</section>
						<!-- SECTION 3 -->
						<h2>
							<p class="step-icon"><span>3</span></p>
							<span class="step-text">Confirmar</span>
						</h2>
						<section>
							<div class="inner">
								<div class="form-heading">
									<h3>Comfirmação do Orçamento</h3>
									<span>3/3</span>
								</div>
								<div class="table-responsive">
									<table class="table">
										<tbody>
											<tr class="space-row">
												<th>Nome do Cliente:</th>
												<td id="fullname-val"></td>
											</tr>
											<tr class="space-row">
												<th>Descrição:</th>
												<td id="description-val"></td>
											</tr>

											<tr class="space-row">
												<th>Mão-de-obra:</th>
												<td id="mobra-val"></td>
											</tr>
											
											<tr class="space-row">
												<th>Valor:</th>
												<td id="valor-val"></td>
											</tr>
											<tr class="space-row">
												<th>Vencimento:</th>
												<td id="vence-val"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</section>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main2.js"></script>
</body>

</html>
