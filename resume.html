<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <!-- meta charset -->
        <meta charset="utf-8">
        <!-- site title -->
        <title>Stone Software Solutions</title>
        <!-- meta description -->
        <meta name="description" content="">
        <!-- mobile viwport meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fevicon -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        
        <!-- ================================
        CSS Files
        ================================= -->
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/themefisher-fonts.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link id="color-changer" rel="stylesheet" href="css/calculadora.css">
    </head>

    <body>

        <div class="preloader">
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
        </div>

        <div class="preview-wrapper">
            <div class="switcher-head">
                <span>Calculadora</span>
                <div class="switcher-trigger tf-tools"></div>
            </div>

            <div class="switcher-body">
                <div class="calculator">
                    <div class="display" id="display"></div>
                    <div class="calculator-buttons">
                        <button id="limparDisplay">CE</button>
                        <button id="limparCalculo">C</button>
                        <button id="backspace">«</button>
                        <button id="operadorDividir">/</button>
                        <button id="tecla7">7</button>
                        <button id="tecla8">8</button>
                        <button id="tecla9">9</button>
                        <button id="operadorMultiplicar">*</button>
                        <button id="tecla4">4</button>
                        <button id="tecla5">5</button>
                        <button id="tecla6">6</button>
                        <button id="operadorSubtrair">-</button>
                        <button id="tecla1">1</button>
                        <button id="tecla2">2</button>
                        <button id="tecla3">3</button>
                        <button id="operadorAdicionar">+</button>
                        <button id="tecla0">0</button>
                        <button id="decimal">,</button>
                        <button id="igual">=</button>
                    </div>
                </div>
                <script src="./js/calculadora.js"></script>
            </div>
        </div>

        <main class="site-wrapper">
            <div class="pt-table">
                <div class="pt-tablecell page-resume relative">
                    <!-- .close -->
                    <a href="./" class="page-close"><i class="tf-ion-close"></i></a>
                    <!-- /.close -->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                                <div class="page-title text-center">
                                    <h2>Meus <span class="primary">orçamentos</span> <span class="title-bg"></span></h2>
                                    <p>sei lá</p>
                                </div>
                            </div>
                        </div> <!-- /.row -->
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Cadastro de Cliente</div>

                                    <div class="panel-body">
                                        <div class="form-group">
                                            <div class="col-md-11 control-label">
                                                <p class="help-block">
                                                    <h11>*</h11> Campo Obrigatório
                                                </p>
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
                                            <div class="col-md-8">
                                                <input id="Nome" name="Nome" placeholder=""
                                                    class="form-control input-md" required="" type="text">
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
                                            <div class="col-md-2">
                                                <input id="cpf" name="cpf" placeholder="Apenas números"
                                                    class="form-control input-md" required="" type="text" maxlength="11"
                                                    pattern="[0-9]+$">
                                            </div>

                                            <label class="col-md-2 control-label" for="Nome">Tipo de Pessoa<h11>*</h11></label>
                                            <div class="col-md-2">
                                                <input id="cep" name="cep" placeholder="PF/PJ"
                                                    class="form-control input-md" required="" value="" type="text">
                                            </div>

                                            <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11>
                                                </label>
                                            <div class="col-md-2">
                                                <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA"
                                                    class="form-control input-md" required="" type="text" maxlength="10"
                                                    OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                                            </div>

                                    

                    
                                        </div>

                                        <!-- Prepended text-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*
                                                </h11></label>
                                            <div class="col-md-2">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-earphone"></i></span>
                                                    <input id="prependedtext" name="prependedtext" class="form-control"
                                                        placeholder="XX XXXXX-XXXX" required="" type="text"
                                                        maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                                        OnKeyPress="formatar('## #####-####', this)">
                                                </div>
                                            </div>

                                        </div>

                                        <!-- Prepended text-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11>
                                                </label>
                                            <div class="col-md-5">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-envelope"></i></span>
                                                    <input id="prependedtext" name="prependedtext" class="form-control"
                                                        placeholder="email@email.com" required="" type="text"
                                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Search input-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
                                            <div class="col-md-2">
                                                <input id="cep" name="cep" placeholder="Apenas números"
                                                    class="form-control input-md" required="" value="" type="search"
                                                    maxlength="8" pattern="[0-9]+$">
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-primary"
                                                    onclick="pesquisacep(cep.value)">Pesquisar</button>
                                            </div>
                                        </div>

                                        <!-- Prepended text-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
                                            <div class="col-md-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Rua</span>
                                                    <input id="rua" name="rua" class="form-control" placeholder=""
                                                        required="" readonly="readonly" type="text">
                                                </div>

                                            </div>
                                            <div class="col-md-2">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Nº <h11>*</h11></span>
                                                    <input id="numero" name="numero" class="form-control" placeholder=""
                                                        required="" type="text">
                                                </div>

                                            </div>

                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Bairro</span>
                                                    <input id="bairro" name="bairro" class="form-control" placeholder=""
                                                        required="" readonly="readonly" type="text">
                                                </div>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="prependedtext"></label>
                                            <div class="col-md-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Cidade</span>
                                                    <input id="cidade" name="cidade" class="form-control" placeholder=""
                                                        required="" readonly="readonly" type="text">
                                                </div>

                                            </div>

                                            <div class="col-md-2">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Estado</span>
                                                    <input id="estado" name="estado" class="form-control" placeholder=""
                                                        required="" readonly="readonly" type="text">
                                                </div>

                                            </div>
                                        </div>

                        

                                        <!-- Button (Double) -->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="Cadastrar"></label>
                                            <div class="col-md-8">
                                                <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                                    type="Submit">Cadastrar</button>
                                                <button id="Cancelar" name="Cancelar" class="btn btn-danger"
                                                    type="Reset">Cancelar</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>


                            </fieldset>
                        </form>


                        <div class="row">
                            
                    <!-- /.container -->

                </div> <!-- /.pt-tablecell -->
            </div> <!-- /.pt-table -->
        </main> <!-- /.site-wrapper -->
        
        <!-- ================================
        JavaScript Libraries
        ================================= -->
        <script src="js/vendor/jquery-2.2.4.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery-validation.min.js"></script>
        <script src="js/form.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
