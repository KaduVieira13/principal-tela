<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <!-- meta charset -->
        <meta charset="utf-8">
        <!-- site title -->
        <title>Stone Despesas</title>
        <!-- meta description -->
        <meta name="description" content="">
        <!-- mobile viwport meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fevicon -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        
        <!-- ================================
        CSS Files
        ================================= -->
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/themefisher-fonts.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link id="color-changer" rel="stylesheet" href="css/colors/color-0.css">
        
    </head>

    <body>

        <div class="preloader">
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
        </div>

        <main class="site-wrapper">
            <div class="pt-table">
                <div class="pt-tablecell page-works relative">
                    <!-- .close -->
                    <a href="./" class="page-close"><i class="tf-ion-close">    </i></a>
                    <!-- /.close -->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                                <div class="page-title text-center">
                                    <h2>Minhas <span class="primary">Despesas</span> <span class="title-bg">Stone</span></h2>
                                    <p>Insira aqui suas despesas e tenha um controle dos gastos.</p>
                                </div>
                            </div>                            
                        </div> <!-- /.row -->

                        <div class="row">
                            <div class="col-xs-12">
                                <ul class="filter list-inline">
                                    <li><a href="#" class="active" data-filter="*">Criar despesa</a></li>
                                </ul>
                            </div>
                        </div>
                        <form class="was-validated">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-number" id="inputGroup-sizing-sm">Código</span>
                                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                              <div class="input-group input-group-sm mb-3">
                                <span class="input-group-number" id="inputGroup-sizing-sm">Data</span>
                                <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                            <div class="mb-3">
                              <label for="validationTextarea" class="form-label">Descrição</label>
                              <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Descrição necessária" required></textarea>
                              <div class="invalid-feedback">
                                Por favor, digite a mensagem na área de texto.
                              </div>
                            </div>
                          
                            <div class="form-check">
                              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                              <label class="form-check-label" for="validationFormCheck2">Pago</label>
                            </div>
                            <div class="form-check mb-3">
                              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                              <label class="form-check-label" for="validationFormCheck3">Pendente</label>
                              <div class="invalid-feedback">É preciso selecionar uma das opções.</div>
                            </div>
                          
                            <div class="mb-3">
                              <select class="form-select" required aria-label="select example">
                                <option value="">Tipo de despesa:</option>
                                <option value="1">Mármores e Granitos</option>
                                <option value="2">Insumos</option>
                                <option value="3">Outros</option>
                              </select>
                              <div class="invalid-feedback">Selecione o tipo de despesa.</div>
                            </div>
                          
                            <div class="mb-3">
                              <input type="file" class="form-control" aria-label="file example" required>
                            </div>
                            <br>
                            <div class="mb-3">
                                <button type="button" class="btn btn-success">Salvar</button>
                            </div>
                          </form>

                          
                          <footer>
                            <span class="next-page"><a href="lista.html" class="link">Vizualizar lista &rarr;</a></span>
                          </footer>

                    <!-- /.container -->

                </div> <!-- /.pt-tablecell -->
            </div> <!-- /.pt-table -->
        </main> <!-- /.site-wrapper -->
        
        <!-- ================================
        JavaScript Libraries
        ================================= -->
        <script src="js/vendor/jquery-2.2.4.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery-validation.min.js"></script>
        <script src="js/form.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
